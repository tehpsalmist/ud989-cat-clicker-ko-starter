<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">

        <h2 id="cat-name" data-bind="text: currentCat().name"></h2>
        <div>Clicks: <span id="cat-count" data-bind="text: currentCat().clickCount"></span></div>
        <div>Cat Level: <span id="cat-level" data-bind="text: currentCat().catLevel"></span></div>
        <img id="cat-img" data-bind="click: incrementCounter, attr: {src: currentCat().imgSrc}" alt="cute cat">
        <h3>Nicknames</h3>
        <ul id="nickname-list" data-bind="foreach: currentCat().nicknameArray">
            <li data-bind="text: nickname"></li>
        </ul>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
