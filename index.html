<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="list-div">
            <h3>Pick a Cat!</h3>
            <ul id="cat-list" data-bind="foreach: catList">
                <li class="cat-option">
                    <p class="name" data-bind="text: name"></p>
                    <p>Level: <span data-bind="text: catLevel"></span></p>
                    <img class="cat-list-img" src="" data-bind="click: $parent.changeCat, attr: {src: imgSrc}">
                </li>
            </ul>
        </div>
        <div id="cat" data-bind="with: currentCat">

            <h2 id="cat-name" data-bind="text: name"></h2>
            <div>Clicks: <span id="cat-count" data-bind="text: clickCount"></span></div>
            <div>Cat Level: <span id="cat-level" data-bind="text: catLevel"></span></div>
            <img id="cat-img" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}" alt="cute cat">
            <h3>Nicknames</h3>
            <ul id="nickname-list" data-bind="foreach: nicknameArray">
                <li data-bind="text: nickname"></li>
            </ul>

        </div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
